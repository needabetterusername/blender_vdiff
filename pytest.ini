[pytest]
testpaths = 
    tests
    integration
python_files = test_*.py
norecursedirs = addons  # prevents walking your package tree as test content
markers =
    integration: runs external processes; slow.
    blender: requires a BLENDER_EXE environment variable and a working Blender binary.
addopts = -ra
log_cli = true
log_cli_level = DEBUG